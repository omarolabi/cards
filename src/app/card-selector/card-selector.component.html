<div class="table row">
    <div class="col-1">
        <p>#</p>
    </div>
    <div class="col-11">
        <p>Nombre</p>
    </div>

    <div class="col-12">
        <p *ngIf="isWorking">Cargando ...</p>
    </div>

    <a href="javascript:;" *ngFor="let card of cardsList" class="file-card col-12">
            <p>#{{ card.number }} <span routerLink="/card/{{card.number}}">{{ card.title }}</span></p>
    </a>

    <div class="table-secondary" *ngIf="!isWorking">
        <p *ngIf="cardsList.length === 0">No hay cartas corregidas que mostrar</p>
    </div>
</div>
