<div class="table">
    <div class="row head-list">
        <p class="col-2 col-sm-1">#</p>
        <p class="col-10 col-sm-11">Nombre</p>
    </div>

    <div class="row">
        <p class="col-12" *ngIf="isWorking">Cargando ...</p>
    </div>

    <a href="javascript:;" *ngFor="let card of cardsList" class="file-card row">
            <p class="col-2 col-sm-1 number-card">#{{ card.number }}</p>
            <p class="col-10 col-sm-11 title-card" routerLink="/card/{{card.number}}">{{ card.title }}</p>
    </a>

    <div class="table-secondary row" *ngIf="!isWorking">
        <p class="col-12" *ngIf="cardsList.length === 0">No hay cartas corregidas que mostrar</p>
    </div>
</div>
