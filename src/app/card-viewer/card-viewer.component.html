<div *ngIf="isWorking">
  Cargando ...
</div>

<div class="viewer-box" *ngIf="cards$ | async as card">
  <h3 class="text-center">
    {{ card.title }}
    <small class="text-muted">#{{ card.number }}</small>
  </h3>
  <figure class="figure">
    <img class="img-fluid figure-img" src="./assets/images/{{card.number}}.png" alt="">
  </figure>
  <p class="description" innerHTML="{{ card.mainText }}"></p>
  <p>
    <button class="btn btn-block" (click)="goBack()">Volver</button>
  </p>
</div>
