<div *ngIf="isWorking">
  Cargando ...
</div>
<div *ngIf="card">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">{{ card.title }}</h4>
      <div class="row">
        <span class="col-4 text-muted text-left">{{ card.type }}</span>
        <span class="col-8 text-muted text-right">{{ card.faction }}</span>
      </div>
    </div>
    <div class="card-body">
      <div *ngIf="card.errataType === 'replaceText'" class="text-muted">Sustituye el texto por:</div>
      <div *ngIf="card.errataType === 'addText'" class="text-muted">AÃ±ade la siguiente frase:</div>
      <div *ngIf="card.errataType === 'replaceFirstLine'" class="text-muted">Sustituye la primera frase del texto por:</div>
      <div innerHTML="{{ card.mainText }}"></div>
    </div>
    <div class="card-footer">
      <div class="text-center">
        <span class="text-muted">{{ card.season }} </span>
        <span class="badge badge-secondary" *ngIf="card.season !== 'Global'">{{ card.number }}</span>
      </div>
    </div>
  </div>

  <br>
  <p>
    <button class="btn btn-primary btn-block btn-dark" (click)="goBack()">Volver</button>
  </p>
</div>
